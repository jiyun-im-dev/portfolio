<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="card shadow border-0 rounded-4 mb-5" th:fragment="card(achievement)"> <!-- achievement를 파라미터로 받음 -->
    <div class="card-body p-5">
        <div class="row align-items-center gx-5">
            <div class="col text-center text-lg-start mb-4 mb-lg-0">
                <div class="bg-light p-4 rounded-4">
                    <div class="text-secondary fw-bolder mb-2" th:text="${achievement.achievedDate}">수상일자</div>
                    <div class="small text-muted" th:text="${achievement.host}">주최</div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="lead fw-bolder" th:text="${achievement.title}">제목</div>
                <div th:text="${achievement.description}">설명</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
