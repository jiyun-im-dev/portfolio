<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="mb-0" th:fragment="list(skills, skillType)"> <!-- skills, skillType을 파라미터로 받음 -->
    <div class="d-flex align-items-center mb-4">
        <h3 class="fw-bolder mb-0"><span class="text-gradient d-inline" th:text="${skillType}">스킬 타입</span></h3>
    </div>
    <div class="row row-cols-1 row-cols-md-3 mb-4">
        <th:block th:each="skill : ${skills}">
            <div class="col mb-4 mb-md-0" th:if="${skill.type == skillType}">
                <div class="d-flex align-items-center bg-light rounded-4 p-3 h-100" th:text="${skill.name}">스킬명</div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
